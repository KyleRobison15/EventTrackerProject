<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="container-fluid" align="center">
			<h1 class="display-3">Order Tracker</h1>
			<hr>
		</div>

		<div class="container-fluid" id="orderCRUD">
			
			<!-- //////////////////////////////////////////////////////////// BUTTONS AND FORMS //////////////////////////////////////////////////////// -->
			<div class="container-fluid">
				<div class="row">

					<!-- //////////// ORDERS //////////// -->
					<div class="col-4">
						<h1 class="display-6">Orders</h1>
						<hr>
						<div class="row">
							<div class="col">
								<button type="submit" name="allOrders" id="allOrders" class="btn btn-outline-dark">Get All Orders</button>
								<button type="submit" name="addOrder" id="addOrder"class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addOrderModal">Add Order</button>
								
								<!-- ////////////////////////////////////// GET ORDER BY ORDER ID /////////////////////////////////////// -->	
								<form id="orderIdForm">
									<div class="row">
										<div class="col">
											<input type="number" class="form-control" name="id" placeholder="Enter Order ID" required>
										</div>
										<div class="col">
											<button type="submit" name="orderById" id="orderById" class="btn btn-outline-dark">Get Orders</button>
										</div>
									</div>
								</form>
							
								<!-- ////////////////////////////////////// GET ORDERS BY PRODUCT ID /////////////////////////////////////// -->	
								<form id="orderProdIdForm">
									<div class="row">
										<div class="col">
											<input type="number" class="form-control" name="id" placeholder="Enter Product ID" required>
										</div>
										<div class="col">
											<button type="submit" name="orderById" id="orderByProdId" class="btn btn-outline-dark">Get Orders</button>
										</div>
									</div>
								</form>
							
								<!-- ////////////////////////////////////// GET ORDERS BY CUSTOMER ID /////////////////////////////////////// -->	
								<form id="orderCustIdForm">
									<div class="row">
										<div class="col">
											<input type="number" class="form-control" name="id" placeholder="Enter Customer ID" required>
										</div>
										<div class="col">
											<button type="submit" name="orderById" id="orderByCustId" class="btn btn-outline-dark">Get Orders</button>
										</div>
									</div>
								</form>
							</div>
						</div>	
					</div>

					<!-- //////////// CUSTOMERS //////////// -->
					<div class="col-4">
						<h1 class="display-6">Customers</h1>
						<hr>
						<div class="row">
							<div class="col">
								<button type="submit" name="allCustomers" id="allCustomers" class="btn btn-outline-dark">Get All Customers</button>
								<button type="submit" name="addCustomer" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Add Customer</button>

								<!-- ////////////////////////////////////// GET CUSTOMER BY CUSTOMER ID /////////////////////////////////////// -->	
								<form id="customerIdForm">
									<div class="row">
										<div class="col">
											<input type="number" class="form-control" name="id" placeholder="Enter Customer ID" required>
										</div>
										<div class="col">
											<button type="submit" name="customerById" id="customerById" class="btn btn-outline-dark">Get Customer</button>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>

					<!-- //////////// PRODUCTS //////////// -->
					<div class="col-4">
						<h1 class="display-6">Products</h1>
						<hr>
						<div class="row">
							<div class="col">
								<button type="submit" name="allProducts" id="allProducts" class="btn btn-outline-dark">Get All Products</button>
								<button type="submit" name="addProduct" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
							
								<!-- ////////////////////////////////////// GET PRODUCT BY PRODUCT ID /////////////////////////////////////// -->	
								<form id="productIdForm">
									<div class="row">
										<div class="col">
											<input type="number" class="form-control" name="id" placeholder="Enter Product ID" required>
										</div>
										<div class="col">
											<button type="submit" name="productById" id="productById" class="btn btn-outline-dark">Get Product</button>
										</div>
									</div>
								</form>
							
							</div>
						</div>
					</div>
			</div>
		</div>

<!-- //////////////////////////////////////////////////////////// OUTPUT TABLES //////////////////////////////////////////////////////// -->		
		<div class="container-fluid">
			<!-- ////////////////////////////////////// ERROR MESSAGE /////////////////////////////////////// -->
			<h1 class="display-5" id="error"></h1>

			<!-- ////////////////////////////////////// ALL ORDERS TABLE /////////////////////////////////////// -->
			<div class="container-fluid" id="ordersTableDiv">
				<table class="table" id="ordersTable">
					<thead>
				  	<tr id ="allReqsHeaderRow" class= "clear">
				  	</tr>
					</thead>
					<tbody id="orderTableBody" class= "clear">
					</tbody>
				</table>
			</div>

			<!-- ////////////////////////////////////// SINGLE ORDER TABLES /////////////////////////////////////// -->
			<div class="container-fluid" id="singleOrderDiv">
				<table class="table" id="singleOrderTable">
					<thead>
				  	<tr id ="singleReqHeaderRow" class= "clear">
				  	</tr>
					</thead>
					<tbody id="singleReqTableBody" class= "clear">
					</tbody>
				</table>
			</div>
			<div class="container-fluid" name="productTableDiv" id="productTableDiv">
				<table class="table" name="productTable">
					<thead>
						<tr id ="singleReqProdHeaders" class= "clear">
						</tr>
					</thead>
					<tbody id="prodTableBody" class= "clear">
					</tbody>
				</table>
			</div>

			<!-- ////////////////////////////////////// CUSTOMERS TABLE /////////////////////////////////////// -->
			<div class="container-fluid" id="allCustDiv">
				<h1 class="display-5 clear" id="custAddSuccess"></h1>
				<table class="table" id="allCustomersTable">
					<thead>
					  <tr id ="customersHeaderRow" class= "clear">
					  </tr>
					</thead>
					<tbody id="customersTableBody" class= "clear">
					</tbody>
				</table>
			</div>

			<!-- ////////////////////////////////////// PRODUCTS TABLE /////////////////////////////////////// -->
			<div class="container-fluid" id="allProdDiv">
				<h1 class="display-5 clear" id="prodAddSuccess"></h1>
				<table class="table" id="allProductsTable">
					<thead>
					  <tr id ="productsHeaderRow" class= "clear">
					  </tr>
					</thead>
					<tbody id="productsTableBody" class= "clear">
					</tbody>
				</table>
			</div>

		</div>
	</div>

	<!-- //////////////////////////////////////////////////////////// FORM MODALS //////////////////////////////////////////////////////// -->		
	<!-- //////////////////////////////////////////////////////////// ORDER MODAL //////////////////////////////////////////////////////// -->		
	<div class="modal fade" id="addOrderModal" tabindex="-1">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">New Order</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="addOrderForm" name="addOrderForm">
					<label>Due Date</label><input class="form-control" type="date" id="dueDate" name="dueDate">
					<select class="form-select clear" aria-label="Default select example" id="custSelect">
						<option selected id="selectedOpt">Select Existing Customer</option>
					</select>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
						<label class="form-check-label" for="inlineCheckbox1">Bagels</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
						<label class="form-check-label" for="inlineCheckbox2">Sourdough</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3">
						<label class="form-check-label" for="inlineCheckbox3">English Muffins</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="4">
						<label class="form-check-label" for="inlineCheckbox4">Pretzels</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="5">
						<label class="form-check-label" for="inlineCheckbox5">Naan</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="6">
						<label class="form-check-label" for="inlineCheckbox6">Croissants</label>
					  </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" form="addOrderForm" class="btn btn-outline-dark" id="addOrderModalButton" data-bs-dismiss="modal">Add</button>
			</div>
		  </div>
		</div>
	  </div>

	<!-- //////////////////////////////////////////////////////////// CUSTOMER MODAL //////////////////////////////////////////////////////// -->		
	<div class="modal fade" id="addCustomerModal" tabindex="-1">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">New Customer</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="addCustomerForm" name="addCustomerForm">
					<label>First Name</label><input class="form-control" type="text" id="firstName" name="firstName">
					<label>Last Name</label><input class="form-control" type="text" id="lastName" name="lastName">
					<label>Email</label><input class="form-control" type="email" id="email" name="email">
					<label>Phone</label><input class="form-control" type="text" id="phone" name="phone">
					<label>Street</label><input class="form-control" type="text" id="street" name="street">
					<label>City</label><input class="form-control" type="text" id="city" name="city">
					<label>State</label><input class="form-control" type="text" id="stateAbbreviation" name="stateAbbreviation">
					<label>ZIP</label><input class="form-control" type="text" id="postalCode" name="postalCode">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" form="addCustomerForm" class="btn btn-outline-dark" id="addCustomerModalButton" data-bs-dismiss="modal">Add</button>
			</div>
		  </div>
		</div>
	  </div>

	<!-- //////////////////////////////////////////////////////////// PRODUCT MODAL //////////////////////////////////////////////////////// -->		
	<div class="modal fade" id="addProductModal" tabindex="-1">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">New Product</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="addProductForm" name="addProductForm">
					<label>Product Name</label><input class="form-control" type="text" id="name" name="name">
					<label>Unit Quantity</label><input class="form-control" type="number" min="1" id="unitQuantity" name="unitQuantity">
					<label>Unit Price</label><input class="form-control" type="number" min="0.00" step="0.50" id="unitPrice" name="unitPrice">
					<label>Image URL</label><input class="form-control" type="url" placeholder="https://example.jpg" pattern="https://.*" size="30" id="imageUrl" name="imageUrl">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" form="addProductForm" class="btn btn-outline-dark" id="addProductModalButton" data-bs-dismiss="modal">Add</button>
			</div>
		  </div>
		</div>
	  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
